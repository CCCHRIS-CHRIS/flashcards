<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Flashcards</h1>

<!-- Flashcard 1 -->
<div class="flashcard">
<input type="checkbox" id="toggle1">
<label for="toggle1" class="flashcard-label">
<div class="front">
<p>Qual é a capital da França?</p>
</div>
<div class="back">
<p>Paris</p>
</div>
</label>
</div>

<!-- Flashcard 2 -->
<div class="flashcard">
<input type="checkbox" id="toggle2">
<label for="toggle2" class="flashcard-label">
<div class="front">
<p>Qual é o maior planeta do sistema solar?</p>
</div>
<div class="back">
<p>Júpiter</p>
</div>
</label>
</div>

<!-- Flashcard 3 -->
<div class="flashcard">
<input type="checkbox" id="toggle3">
<label for="toggle3" class="flashcard-label">
<div class="front">
<p>Quem escreveu "Dom Casmurro"?</p>
</div>
<div class="back">
<p>Machado de Assis</p>
</div>
</label>
</div>
